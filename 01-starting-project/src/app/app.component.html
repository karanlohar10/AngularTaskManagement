<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [userName]="selectedUser.name"></app-tasks>
  }
  @else {
    <p id="fallback">Select users to see their tasks!</p>
  }
</main>
